name: Test
on: push
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      - name: Test build-and-scan-image action
        uses: ./
        with:
          path: ./testdata
          tag: testdata:${{ github.sha }}
          snyk-enable: true
          snyk-token: ${{ secrets.SNYK_TOKEN }}
