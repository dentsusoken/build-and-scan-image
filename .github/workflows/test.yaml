name: Test
on: push
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
      - name: Test build-and-scan-image action
        uses: ./
        with:
          path: ./testdata
          tag: testdata:${{ github.sha }}
          snyk-enable: true
          snyk-token: ${{ secrets.SNYK_TOKEN }}
