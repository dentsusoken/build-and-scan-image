name: Test
on: push
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: Test build-and-scan-image action
        uses: ./
        with:
          path: ./testdata
          tag: testdata:${{ github.sha }}
          snyk-enable: true
          snyk-token: ${{ secrets.SNYK_TOKEN }}
